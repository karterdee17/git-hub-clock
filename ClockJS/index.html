<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale= 1.0">
    <title>Simple Clock</title>

    <link rel="stylesheet" href="style.css">


</head>
  
<body>

  <div class="clock">
    <div class="hour">
        <div class="hr" id="hr"></div>
    </div>
    <div class="min">
        <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
        <div class="sc" id="sc"></div>
    </div>
</div>

<p id="clock">Простенькие часики</p>
        <style>
          #clock {
                    color: rgb(238, 224, 212);
                    font-family: cursive;
                    font-size: 50px;
                    text-shadow: #55360d 0 0 5px;
                    position: absolute;
                    margin-top: 420px;
        }
        </style>

  <script src="script.js"></script>


</body>


</html>
